<p>game works!</p>
<div class="centerAll">
  <h1>Trissss</h1>
</div>
<div class="centerAll">
  <form (ngSubmit)="reset()">
    <label for="dimension">Seleziona la dimensione del Tris:</label>
    <input type="number" id="dimension" [(ngModel)]="dimension" name="dimension" min="3" max="10" (change)="DimensioneTris($event)">
    <button type="submit">Reset</button>
  </form>
</div>
<div class="centerAll">
  <div class="board" [style.gridTemplateColumns]="'repeat(' + dimension + ', 1fr)'">
    <div
      *ngFor="let cell of cells; let i = index"
      (click)="makeMove(i)"
      [ngClass]="{ playerX: cell === 'X', playerO: cell === 'O' }"
    >
      {{ cell }}
    </div>
  </div>
</div>
<div class="centerAll">
  <div *ngIf="winner" class="winner-message">
    Il giocatore <strong>{{ winner }}</strong> ha vinto!
  </div>
  <div *ngIf="pareggio() && !winner" class="pareggio">
    La partita Ã¨ finita in pareggio
  </div>
</div>
